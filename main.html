<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #ccc;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        td {
            font-size: 14px;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Myntra Size Chart</h1>

    <!-- Size Chart Table -->
    <table>
        <caption>Men's Apparel Size Guide</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in cm)</th>
                <th>Waist (in cm)</th>
                <th>Hip (in cm)</th>
                <th>Height (in cm)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>86-91</td>
                <td>71-76</td>
                <td>91-96</td>
                <td>165-170</td>
            </tr>
            <tr>
                <td>M</td>
                <td>91-96</td>
                <td>76-81</td>
                <td>96-101</td>
                <td>170-175</td>
            </tr>
            <tr>
                <td>L</td>
                <td>96-101</td>
                <td>81-86</td>
                <td>101-106</td>
                <td>175-180</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>101-106</td>
                <td>86-91</td>
                <td>106-111</td>
                <td>180-185</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>106-111</td>
                <td>91-96</td>
                <td>111-116</td>
                <td>185-190</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
